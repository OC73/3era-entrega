<body class="grid-container">
	<!-- HEADER -->
	<header class="header">
		<nav>
			<a href="../../index.html" class="logo"><img class="logo" src="./../img/logov2.jpg" alt="logo"></a>
			<div class="nav-links" id="navLinks">
				<i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
				<ul>
					<li><a href="../../index.html">Inicio</a></li>
					<li><a href="../pages/productos.html">Productos</a></li>
					<li><a href="../pages/fabrica.html">La fábrica</a></li>

			</div>
			<i class="fa-solid fa-bars" onclick="showMenu()"></i>
		</nav>
	</header>
	<!-- BODY -->
	<div class="main d-flex align-items-center">
		<div class="container h-50 text-white">
			<h1>Contactanos!</h1>
			<form class="row">
				<div class="col-md-12">
					<label for="fullName" class="form-label">Nombre y apellido</label>
					<input type="text" class="form-control" id="fullName" required>
				</div>
				<div class="col-md-8">
					<label for="emailInfo" class="form-label pt-1">E-mail</label>
					<input type="email" class="form-control" id="emailInfo" required>
				</div>
				<div class="col-md-4">
					<label for="phoneNumber" class="form-label pt-1">Numero de contacto</label>
					<input type="text" class="form-control" id="phoneNumber" placeholder="+59 (123) 456789">
				</div>
				<div class="col-md-12">
					<label for="comments" class="form-label pt-1">Mensaje</label>
					<textarea class="form-control" id="comments" rows="3"></textarea>
				</div>
				<div class="col-md-12 mt-3">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</form>
		</div>
	</div>
	</di>

	<div class="footer">
		<footer class="footer">
			<div class="footer-content">

			</div>
